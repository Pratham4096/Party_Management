<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Party Management System</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4  pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div data-mdb-input-init class="form-outline mb-4">
             
              <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="loginForm.get('username') && loginForm.get('username')">
                  Username is required
                </mat-error>
              </mat-form-field>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="loginForm.get('password') && loginForm.get('password')">
                  Password is required
                </mat-error>
              </mat-form-field>
            </div>

            <div class="pt-1 mb-4">
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>

          </form>
        
        </div>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://th.bing.com/th/id/OIP.VbWW4Pw_AKP2_zBPFN_YVwHaNK?rs=1&pid=ImgDetMain"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
